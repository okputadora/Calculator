<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/xml; charset=utf-8" />
  <!--ensures proper rendering and touch zooming on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <!--import google font-->
<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <!--import style sheet-->
  <link rel="stylesheet" type = "text/css"
  href=calculatorstyle.css>
  <!--link javascript-->
</head>

<body>
  <h1>Calculator</h1>
  <div id="calculator">
    <div id="screen">0</div>
    <div id ="buttons">
      <div class="op loading"id="ac">AC</div>
      <div class ="op loading"id="ce">CE</div>
      <div class="op loading"id="divide">รท</div>
      <div class="op loading"id="mult">x</div>
      <div class="op loading"id="plus">+</div>
      <div class="op loading"id="minus">-</div>
      <div class="num loading"id="seven">7</div>
      <div class="num loading"id="eight">8</div>
      <div class="num loading"id="nine">9</div>
      <div class="num loading"id="four">4</div>
      <div class="num loading"id="five">5</div>
      <div class="num loading"id="six">6</div>
      <div class="num loading"id="one">1</div>
      <div class="num loading"id="two">2</div>
      <div class="num loading"id="three">3</div>
      <div class="num loading"id="zero">0</div>
      <div class="num loading"id="dot">.</div>
      <div class ="loading"id="enter">Enter</div>
    </div>
  </div>
</body>

<script src= "jQuery.js"></script>
<!--Needed for jquery functions -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src= "calculator.js"></script>
